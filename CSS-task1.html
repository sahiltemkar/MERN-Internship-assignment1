<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 1</title>
    
</head>
<style>
    table{
        border: 1px solid black;
        border-radius: 10px;
        background-color: #AEE3CE;
        padding: 4px;
        width: 50%;
    }
    tr, th, td{
        border: 1px solid black;
        border-radius: 10px;
        padding: 4px;
    }
    div{
        margin: 30px;
    }
</style>
<body>
    <div>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</div>
</body>
</html>
